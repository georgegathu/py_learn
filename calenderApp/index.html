<!DOCTYPE html>
<html>
<head>
    <title>Calendar App</title>
</head>
<body>
    <h1>Calendar App</h1>
    <form action="/add" method="post">
        <input type="text" name="event" placeholder="Add event">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for event in events %}
            <li>{{ event }}</li>
        {% endfor %}
    </ul>
</body>
</html>
